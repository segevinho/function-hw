<body>
    <script>

        function bigger_5(num1, num2, num3, num4, num5) {
            var max = num1;
            if (num2 > max) {
                max = num2;
            }
            if (num3 > max) {
                max = num3;
            }
            if (num4 > max) {
                max = num4;
            }
            if (num5 > max) {
                max = num5;
            }
            return max;


        }

        var max = bigger_5(10, 20, 30, 40, 50);
        console.log("Among the 5, the bigger number is: " + max);







        function bigger_4(num1, num2, num3, num4) {
            var max = num1;
            if (num2 > max) {
                max = num2;
            }
            if (num3 > max) {
                max = num3;
            }

            if (num4 > max) {
                max = num4;
            }
            return max;


        }

        var max = bigger_4(2, 1, 4, 7);
        console.log("Among the 4, the bigger number is: " + max);






        function bigger_3(num1, num2, num3) {
            var max = num1;
            if (num2 > max) {
                max = num2;
            }
            if (num3 > max) {
                max = num3;
            }
            return max;
        }

        var max = bigger_3(10, 2, 4);
        console.log("Among the 3, the bigger number is: " + max);





        function smaller_2(num1, num2) {
            if (num1 < num2) {
                return num1;
            } else {
                return num2;
            }
        }
        var findNum = smaller_2(1, 5);
        console.log("Among the 2, the smaller number is: " + findNum);

    </script>
